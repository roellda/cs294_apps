<html>
  <head>
    <title>Simple map that tracks user movement on map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <style>
      #map {
        height: 50%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="coordsRecord"></div>
    

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
      <script>
        function initMap() {
          const mapsList = [];
          const long = 0;
          const lat = 0;
          const watchID = navigator.geolocation.watchPosition((position) => {
              map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: position.coords.latitude, lng: position.coords.longitude },
                zoom: 17,
              });
              const d = new Date()
              let date = d.toString();
              let para1 = document.createElement("p");
              para1.innerText = position.coords.latitude + " " +position.coords.longitude + " " + date;
              document.querySelector("#coordsRecord").prepend(para1);
              
              const cityCircle = new google.maps.Circle({
                  strokeColor: "#FF0000",
                  strokeOpacity: 0.8,
                  strokeWeight: 2,
                  fillColor: "#FF0000",
                  fillOpacity: 0.35,
                  map,
                  center: map.center,
                  radius: 10,
                });

              mapsList.push(cityCircle)

              mapsList.forEach( elem => {
                  const circle = elem;
              })
                

              // console.log(position.coords.latitude + " " +position.coords.longitude + " " + date);
          });
            
          
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO2VT1MvrGIICNFzSJCzBEsGooKJxera4&callback=initMap">
        let map;
    </script>
  </body>
</html>
